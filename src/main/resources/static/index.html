<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: header}">
</head>
<body>

<!-- Begin page -->
<div id="wrapper">

    <!-- Topbar Start -->
    <div th:replace="~{layout/header :: topbar}">

    </div>
    <!-- end Topbar -->

    <!-- ========== Left Sidebar Start ========== -->
    <div th:replace="~{layout/header :: navbar}">

    </div>
    <!-- Left Sidebar End -->



    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">

            <!-- Start Content-->
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <h4 class="page-title">Beranda</h4>
                        </div>
                    </div>
                </div>
                <!-- end page title -->

                <div class="row">
                </div>


                <div class="row">
                    <div class="col-md-12 col-xl-4">
                        <div class="card">
                            <div class="card-header">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h5>Daftar Tunggu</h5>
                                    </div><!-- end col-->
                                </div>
                            </div>
                            <div class="card-body">
                                <table id="datatable0" class="table dt-responsive nowrap w-100 ">
                                    <thead>
                                        <tr>
                                            <th>No</th>
                                            <th>No Polisi</th>
                                            <th>Tanggal</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                    <tr th:each="tungguList:${tungguList}">
                                        <td th:text="${tungguListStat.index + 1}"></td>
                                        <td th:text="${tungguList[1]}"></td>
                                        <td th:text="${#dates.format(tungguList[2], 'dd-MMM-yyyy')}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div> <!-- end card body-->
                        </div>
                    </div>

                    <div class="col-md-12 col-xl-4">
                        <div class="card">
                            <div class="card-header">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h5>Daftar Proses</h5>
                                    </div><!-- end col-->
                                </div>
                            </div>
                            <div class="card-body">
                                <table id="datatable1" class="table dt-responsive nowrap w-100">
                                    <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>No Polisi</th>
                                        <th>Tanggal</th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <tr th:each="prosesList:${prosesList}">
                                        <td th:text="${prosesListStat.index + 1}"></td>
                                        <td th:text="${prosesList[1]}"></td>
                                        <td th:text="${#dates.format(prosesList[2], 'dd-MMM-yyyy')}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div> <!-- end card body-->
                        </div>
                    </div>

                    <div class="col-md-12 col-xl-4">
                        <div class="card">
                            <div class="card-header">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h5>Daftar Selesai</h5>
                                    </div><!-- end col-->
                                </div>
                            </div>
                            <div class="card-body">
                                <table id="datatable2" class="table dt-responsive nowrap w-100">
                                    <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>No Polisi</th>
                                        <th>Tanggal</th>
                                    </tr>
                                    </thead>

                                    <tbody>

                                    <tr th:each="selesaiList:${selesaiList}">
                                        <td th:text="${selesaiListStat.index + 1}"></td>
                                        <td th:text="${selesaiList[1]}"></td>
                                        <td th:text="${#dates.format(selesaiList[3], 'dd-MMM-yyyy')}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div> <!-- end card body-->
                        </div>
                    </div>
                </div>

            </div> <!-- container -->

        </div> <!-- content -->

        <!-- Footer Start -->
        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <script>document.write(new Date().getFullYear())</script> &copy; A-tech Otocare By <a href="">Kelompok 6</a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- end Footer -->

    </div>

    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->


</div>
<!-- END wrapper -->



<footer th:replace="~{layout/header :: footer}">

</footer>

</body>
</html>
