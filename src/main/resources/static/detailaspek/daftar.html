                                                <div class="modal-header">

                                                                <input type="text" class="form-control" name="tambah_soal" id="tambah_soal" placeholder="Soal" required="true">
                                                            </div>
                                                        </div>
                                                    </div>

<!--                                                        <div class="col-md-12">-->
<!--                                                            <div class="mb-3">-->
<!--                                                                <label for="tambah_harga" class="form-label">Harga Sparepart<span style="color: red">*</span></label>-->
<!--                                                                <input type="text" class="form-control" name="tambah_harga" id="tambah_harga" placeholder="Harga Sparepart" required="true" onkeypress="return isNumberKey(event)">-->
<!--                                                            </div>-->
<!--                                                        </div>-->
<!--                                                    </div>-->
                                                </div>

<script>
    function isNumberKey(evt){
        var charCode = (evt.which) ? evt.which : evt.keyCode;
        if (charCode > 31 && (charCode < 48 || charCode > 57))
            return false;
        return true;
    }

    function sendvalue(value){
        $.ajax({
            url: "http://localhost:8080/api/detailaspek/data?id="+value,
            method: "GET",
            success: function(data) {
                document.getElementById("edit_id").value = data["id_detail_aspek"];
                document.getElementById("edit_aspek").value = data["id_aspek"]["id_aspek"];
                document.getElementById("edit_soal").value = data["soal"];
            },
            error: function(xhr, thrownError) {
                alert(xhr.status + xhr.responseText + thrownError);
            }
        });
    }

    function sendvaluedelete(value){
        $.ajax({
            url: "http://localhost:8080/api/detailaspek/data?id="+value,
            method: "GET",
            success: function(data) {
                document.getElementById("id_detail_aspek").value = data["id_detail_aspek"];
            },
            error: function(xhr, thrownError) {
                alert(xhr.status + xhr.responseText + thrownError);
            }
        });
    }
</script>

<script>
    var tanpa_rupiah = document.getElementById('tanpa_rupiah');
    tanpa_rupiah.addEventListener('keyup', function(e)
    {
        tanpa_rupiah.value = formatRupiah(this.value);
    });
    function formatRupiah(angka, prefix)
    {
        var number_string = angka.replace(/[^,\d]/g, '').toString(),
            split    = number_string.split(','),
            sisa     = split[0].length % 3,
            rupiah     = split[0].substr(0, sisa),
            ribuan     = split[0].substr(sisa).match(/\d{3}/gi);

        if (ribuan) {
            separator = sisa ? '.' : '';
            rupiah += separator + ribuan.join('.');
        }

        rupiah = split[1] != undefined ? rupiah + ',' + split[1] : rupiah;
        return prefix == undefined ? rupiah : (rupiah ? 'Rp. ' + rupiah : '');
    }
</script>
