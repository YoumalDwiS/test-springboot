<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout/header :: header}">
</head>
<body>

<!-- Begin page -->
<div id="wrapper">

    <!-- Topbar Start -->
    <div th:replace="~{/layout/header :: topbar}">

    </div>
    <!-- end Topbar -->

    <!-- ========== Left Sidebar Start ========== -->
    <div th:replace="~{/layout/header :: navbar}">

    </div>
    <!-- Left Sidebar End -->



    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">

            <!-- Start Content-->
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a th:href="@{../home}">Beranda</a></li>
                                </ol>
                            </div>
                            <h4 class="page-title">Kelola Materi</h4>
                        </div>
                    </div>
                </div>
                <!-- end page title -->

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h5>Daftar Materi</h5>
                                    </div>
                                    <div>
                                        <button type="button" class="btn btn-primary waves-effect waves-light" data-bs-toggle="modal" data-bs-target="#tambah-modal">
                                            <i class="fe-plus"></i>Tambah
                                        </button>
                                    </div><!-- end col-->
                                </div>
                            </div>

                            <div class="card-body">
                                <div th:if="${type == 'gagal'}" class="alert alert-danger alert-dismissible fade show text-center" role="alert">
                                    <div th:text="${msg}"></div>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>

                                <div th:if="${type == 'berhasil'}" class="alert alert-success alert-dismissible fade show text-center" role="alert">
                                    <div th:text="${msg}"></div>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>


                                <div id="tambah-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
                                    <form action="/api/materi/tambah" method="GET">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h4 class="modal-title">~Form Tambah Materi</h4>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body p-4">
                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <div class="mb-3">
                                                                <label for="tambah_nama" class="form-label">Nama Materi<span style="color: red">*</span></label>
                                                                <input type="text" class="form-control" name="tambah_nama" id="tambah_nama" placeholder="Nama Materi" required="true">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <div class="mb-3">
                                                                <label for="tambah_nama" class="form-label">Deskripsi<span style="color: red">*</span></label>
                                                                <input type="text" class="form-control" name="tambah_deskripsi" id="tambah_deskripsi" placeholder="Deskripsi" required="true">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary waves-effect" data-bs-dismiss="modal">Tutup</button>
                                                    <button type="submit" class="btn btn-info waves-effect waves-light">Simpan</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                                <div id="edit-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
                                    <form action="/api/materi/edit" method="GET">
                                        <div class="modal-dialog">
                                            <div class="modal-content">

                                                <div class="modal-header">
                                                    <h4 class="modal-title">~Form Edit Materi</h4>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body p-4">
                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <div class="mb-3">
                                                                <input type="hidden" name="edit_id" id="edit_id">
                                                                <label for="edit_nama" class="form-label">Nama Materi<span style="color: red">*</span></label>
                                                                <input type="text" class="form-control" name="edit_nama" id="edit_nama" placeholder="Nama Materi" required="true">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <div class="mb-3">
                                                                <label for="edit_deskripsi" class="form-label">Deskripsi<span style="color: red">*</span></label>
                                                                <input type="text" class="form-control" name="edit_deskripsi" id="edit_deskripsi" placeholder="Deskripsi" required="true">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary waves-effect" data-bs-dismiss="modal">Tutup</button>
                                                    <button type="submit" class="btn btn-info waves-effect waves-light">Edit</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                                <div id="delete-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
                                    <form action="/api/materi/hapus" method="POST">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h4 class="modal-title">Yakin Hapus Materi?</h4>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body p-4">
                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <div class="mb-3">
                                                                <input type="hidden" name="id_materi" id="id_materi">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary waves-effect" data-bs-dismiss="modal">Tidak</button>
                                                    <button type="submit" class="btn btn-success waves-effect waves-light">Yakin Hapus !</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                                <!-- /.modal -->

                                <table id="basic-datatable" class="table dt-responsive nowrap w-100 datatable">
                                    <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Nama Materi</th>
                                        <th>Deskripsi</th>
                                        <th>Aksi</th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <tr th:each="list:${list}">
                                        <td th:text="${listStat.index + 1}"></td>
                                        <td th:text="${list.nama_materi}"></td>
                                        <td th:text="${list.deskripsi}"></td>
                                        <td>
                                            <button type="button" class="btn btn-soft-warning" data-bs-toggle="modal" data-bs-target="#edit-modal" onclick="sendvalue(this.value)" th:value="${list.id_materi}" data-toggle="tooltip" data-placement="top" title="Edit">
                                                <i class="fa fa-pen-square"></i>
                                            </button>
                                            <button type="button" class="btn btn-soft-danger" data-bs-toggle="modal" data-bs-target="#delete-modal" onclick="sendvaluedelete(this.value)" th:value="${list.id_materi}" data-toggle="tooltip" data-placement="top" title="Hapus">
                                                <i class="fa fa-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div> <!-- end card body-->
                        </div> <!-- end card -->
                    </div><!-- end col-->
                </div>
                <!-- end row-->


            </div> <!-- container -->

        </div> <!-- content -->

        <!-- Footer Start -->
        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <script>document.write(new Date().getFullYear())</script> &copy; A-tech Otocare By <a href="">Kelompok 2</a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- end Footer -->

    </div>

    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->


</div>
<!-- END wrapper -->



<footer th:replace="~{/layout/header :: footer}">

</footer>

<script>
    function sendvalue(value){
        $.ajax({
            url: "http://localhost:8080/api/materi/data?id="+value,
            method: "GET",
            success: function(data) {
                document.getElementById("edit_id").value = data["id_materi"];
                document.getElementById("edit_nama").value = data["nama_materi"];
                document.getElementById("edit_deskripsi").value = data["deskripsi"];
            },
            error: function(xhr, thrownError) {
                alert(xhr.status + xhr.responseText + thrownError);
            }
        });
    }

    function sendvaluedelete(value){
        $.ajax({
            url: "http://localhost:8080/api/materi/data?id="+value,
            method: "GET",
            success: function(data) {
                document.getElementById("id_materi").value = data["id_materi"];
            },
            error: function(xhr, thrownError) {
                alert(xhr.status + xhr.responseText + thrownError);
            }
        });
    }
</script>


</body>
</html>
